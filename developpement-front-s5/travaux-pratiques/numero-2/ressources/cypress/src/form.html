<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Cypress formulaire</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold">
        Formulaire sélection parcours deuxième année BUT MMI
    </h1>
    <form action="" method="get">
        <section class="mb-3">
            <label for="lastname" class="block">Nom :</label>
            <input type="text" id="lastname" name="lastname" required>
        </section>
        <section class="mb-3">
            <label for="firstname" class="block">Prénom :</label>
            <input type="text" id="firstname" name="firstname" required>
        </section>
        <section class="mb-3 flex gap-x-4">
            <section>
                <label for="ue1" class="block">Moyenne UE1 :</label>
                <input type="text" id="ue1" name="ue1" required>
            </section>
            <section>
                <label for="ue2" class="block">Moyenne UE2 :</label>
                <input type="text" id="ue2" name="ue2" required>
            </section>
            <section>
                <label for="ue3" class="block">Moyenne UE3 :</label>
                <input type="text" id="ue3" name="ue3" required>
            </section>
            <section>
                <label for="ue4" class="block">Moyenne UE4 :</label>
                <input type="text" id="ue4" name="ue4" required>
            </section>
            <section>
                <label for="ue5" class="block">Moyenne UE5 :</label>
                <input type="text" id="ue5" name="ue5" required>
            </section>
        </section>
        <section class="mb-3">
            <label for="parcours" class="block">Choix parcours :</label>
            <select required name="parcours" id="parcours">
                <option value="">Veuillez sélectionner un parcours</option>
                <option value="dev">Parcours développement web et dispositifs interactifs</option>
                <option value="crea">Parcours création numérique</option>
                <option value="strat">Parcours stratégie de communication numérique et design d’expérience</option>
            </select>
        </section>

        <button type="submit" class="px-4 py-2 font-semibold text-l bg-cyan-500 text-white rounded-full shadow-sm">Envoyer</button>
        <button type="reset" class="px-4 py-2 font-semibold text-l bg-red-500 text-white rounded-full shadow-sm">Annuler</button>
        

    </form>
</body>
</html>
