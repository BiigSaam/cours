<body>
    <div id="root"></div>

    <script type="text/babel">
        const MyApp = (props) => {
            // N'oubliez pas de dÃ©finir vos states !!!!
            React.useEffect(() => {
                fetch('votre-url')
                    .then((response) => response.json())

            return (
                <>

        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);
    </script>
